<div id="portfolio" class="portfolio">
  <div class="container">
    <h2>Portfolio</h2>
    <div class="container-projects">
      <app-project-card
        *ngFor="let project of projects"
        class="project-card"
        style.background-image="url('assets/projects/{{ project.background }}')"
        [project]="project"
      />
    </div>
    <div class="link">
      <a href="https://github.com/joaolopes98" target="_blank">All Projects</a>
    </div>
  </div>
</div>
